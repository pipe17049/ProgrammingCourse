name: Build and Push Docker Images

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Chapter-Docker/my_first_docker_project/deactivate**'
      - '.github/workflows/deploy-image.yml/deactivate'
env:
  NAMESPACE: ariasaenima  # Cambia por tu namespace en Docker Hub

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: master
    steps:
    - name: 🔄 Checkout repository
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔑 Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 📝 Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: docker.io/${{ env.NAMESPACE }}/simple-django-server
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: 🔨 Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: Chapter-Docker/my_first_docker_project/
        file: Chapter-Docker/my_first_docker_project/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: 📋 Image Summary
      if: github.event_name != 'pull_request'
      run: |
        echo "### 🎯 Built Images" >> $GITHUB_STEP_SUMMARY
        echo "| Image | Tags |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
        echo "| simple-django-server | \`${{ steps.meta.outputs.tags }}\` |" >> $GITHUB_STEP_SUMMARY