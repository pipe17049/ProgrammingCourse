services:
  # Django Producer Service (Solo REST API - PROD optimizada)
  producer:
    build: .
    ports:
      - "8000:8000"
    # ❌ NO VOLUMES: Código empaquetado en imagen para PROD
    # ❌ NO WEBSOCKET: Sin notificaciones tiempo real
    environment:
      - MONGO_DB=my_first_ci_db
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_USERNAME=admin
      - MONGO_PASSWORD=password
      - DEBUG=0  # Production mode
      - ALLOWED_HOSTS=yourdomain.com,localhost
      - WEBSOCKET_ENABLED=false  # No WebSocket in production
    depends_on:
      - mongo
    networks:
      - prod-network
    restart: unless-stopped
    command: gunicorn my_first_ci_project.wsgi:application --bind 0.0.0.0:8000  # Production server

  # MongoDB Database
  mongo:
    image: mongo:7.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: my_first_ci_db
    volumes:
      - mongo_data_prod:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - prod-network

networks:
  prod-network:
    driver: bridge

volumes:
  mongo_data_prod: 